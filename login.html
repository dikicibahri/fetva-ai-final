<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-check {
            flex-direction: row;
            align-items: center;
            cursor: pointer;
        }

        .form-check input {
            width: auto;
            margin-right: 0.5rem;
        }

        .input-field {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all var(--transition-fast);
        }

        .input-field:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--glow-color);
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--primary-green-light);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        .google-btn {
            background: #2f4f4f;
            color: #ffffff;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-fast);
            max-width: 280px;
            margin: 0 auto;
        }

        [data-theme="dark"] .google-btn {
            background: var(--primary-green);
            /* Google styling usually stays white */
        }

        .google-btn:hover {
            background: #528b8b;
            transform: translateY(-1px);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .toggle-link {
            color: var(--primary-green-light);
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .slider-checkbox {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .slider-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-green);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
            background-color: white;
        }

        .funny-mode-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

                <button type="submit" class="submit-btn">GiriÅŸ Yap</button>

            <div class="divider">veya</div>

            <button id="google-btn" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path

                        fill="#4285F4" />
                    <path
                        d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"

                    <path

                        fill="#FBBC05" />
                    <path

                </svg>
                Google ile Devam Et
            </button>

            <div class="toggle-auth">
                HesabÄ±n yok mu? <span id="toggle-form" class="toggle-link">KayÄ±t Ol</span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Config will be loaded here -->
    <script src="auth.js"></script>
    <script>
        // Simple toggle logic for UI
        const toggleBtn = document.getElementById('toggle-form');
        const title = document.getElementById('form-title');
        const subtitle = document.getElementById('form-subtitle');
        const submitBtn = document.querySelector('.submit-btn');
        const funnyModeWrapper = document.getElementById('funny-mode-wrapper');
        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                title.textContent = 'GiriÅŸ Yap';
                subtitle.textContent = 'HesabÄ±nÄ±za eriÅŸmek iÃ§in ÅŸifrenizi girin';
                submitBtn.textContent = 'GiriÅŸ Yap';
                toggleBtn.textContent = 'KayÄ±t Ol';
                toggleBtn.parentElement.innerHTML = 'HesabÄ±n yok mu? <span id="toggle-form" class="toggle-link">KayÄ±t Ol</span>';
                funnyModeWrapper.style.display = 'none';
            } else {
                title.textContent = 'KayÄ±t Ol';
                subtitle.textContent = 'Yeni bir hesap oluÅŸturun';
                submitBtn.textContent = 'KayÄ±t Ol';
                toggleBtn.parentElement.innerHTML = 'Zaten hesabÄ±n var mÄ±? <span id="toggle-form" class="toggle-link">GiriÅŸ Yap</span>';
                funnyModeWrapper.style.display = 'flex';
            }
            // Re-attach event listener since innerHTML replaced it
            document.getElementById('toggle-form').addEventListener('click', () => toggleBtn.click());
        });

        // Theme initialization for login page
        (function initTheme() {
            const savedTheme = localStorage.getItem('fetva-theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>

</html>
